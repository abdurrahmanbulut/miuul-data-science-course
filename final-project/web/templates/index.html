<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            font-size: 1rem;
            color: #555;
        }
        input[type="file"] {
            margin-top: 1rem;
            font-size: 1rem;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 2rem;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e7f1ff;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file">Upload CSV or XLSX file:</label>
            <input type="file" name="file" id="file" accept=".csv, .xlsx">
            <br><br>
            <button type="submit">Predict</button>
        </form>
        <div class="prediction">
            {% if prediction_list %}
                <h3>Predictions:</h3>
                <ul>
                    {% for prediction in prediction_list %}
                        <li>{{ prediction }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <h3>{{ prediction_text }}</h3>
            {% endif %}
        </div>
    </div>
</body>
</html>
